<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MJ Granites Export - Navigation Header</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #3a5a78;
      --secondary-color: #d4af37;
      --dark-color: #333;
      --light-color: #f8f9fa;
    }

    body {
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      padding-top: 90px; /* To account for fixed navbar */
    }

    .navbar-custom {
      background-color: var(--primary-color) !important;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      padding: 15px 0;
      transition: all 0.5s ease;
    }

    .navbar-custom.scrolled {
      padding: 8px 0;
      background-color: rgba(58, 90, 120, 0.98) !important;
      backdrop-filter: blur(10px);
    }

    .logo-container {
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .logo {
      height: 70px;
      width: 70px;
      border-radius: 10%;
      border: 3px solid var(--secondary-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 25px var(--secondary-color), 0 0 15px rgba(181, 173, 6, 0.4);
      animation: pulse 3s infinite alternate;
      transition: all 0.5s ease;
      object-fit: cover;
    }

    .navbar-custom.scrolled .logo {
      height: 50px;
      width: 50px;
      animation: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 25px var(--secondary-color), 0 0 15px rgba(181, 173, 6, 0.4); }
      100% { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 35px var(--secondary-color), 0 0 25px rgba(181, 173, 6, 0.6); }
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--secondary-color), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 15px;
      animation: textGlow 3s infinite alternate;
      text-shadow: 3px 3px 8px rgba(199, 199, 3, 0.6);
      transition: all 0.3s ease;
    }

    @keyframes textGlow {
      0% { text-shadow: 3px 3px 8px rgba(199, 199, 3, 0.6); }
      100% { text-shadow: 3px 3px 15px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4); }
    }

    .navbar-custom.scrolled .brand-name {
      font-size: 1.4rem;
      animation: none;
    }

    .navbar-collapse {
      flex-grow: 0; /* Prevent navbar from taking full width */
    }

    .nav-link-custom {
      color: white !important;
      font-weight: 500;
      margin: 0 10px;
      font-size: 1.1rem;
      position: relative;
      transition: all 0.4s ease;
      padding: 8px 12px !important;
      border-radius: 5px;
    }

    .nav-link-custom:hover {
      color: var(--secondary-color) !important;
      background-color: rgba(212, 175, 55, 0.1);
      transform: translateY(-2px);
    }

    .nav-link-custom::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: var(--secondary-color);
      transition: 0.3s ease;
      opacity: 0;
      border-radius: 3px;
    }

    .nav-link-custom:hover::after,
    .nav-link-custom.active::after {
      width: calc(100% - 24px);
      opacity: 1;
    }

    .nav-link-custom.active {
      color: var(--secondary-color) !important;
      font-weight: 600;
    }

    .nav-item {
      opacity: 0;
      animation: floatIn 0.6s ease forwards;
      margin: 5px 0;
    }

    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }
    .nav-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Toggle button animation */
    .navbar-toggler {
      border: none;
      background: transparent !important;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .navbar-toggler:hover {
      transform: scale(1.1);
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
    }

    .navbar-toggler-icon {
      width: 24px;
      height: 2px;
      background-color: white;
      position: relative;
      transition: 0.3s;
      display: block;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
      content: '';
      width: 24px;
      height: 2px;
      background-color: white;
      position: absolute;
      left: 0;
      transition: 0.3s;
    }

    .navbar-toggler-icon::before { 
      top: -8px; 
      transform-origin: center;
    }
    .navbar-toggler-icon::after { 
      top: 8px; 
      transform-origin: center;
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
      background-color: transparent;
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
      transform: rotate(45deg);
      top: 0;
      background-color: var(--secondary-color);
    }

    .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
      transform: rotate(-45deg);
      top: 0;
      background-color: var(--secondary-color);
    }

    .nav-ripple {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--secondary-color);
      border-radius: 50%;
      pointer-events: none;
      transform: scale(0);
      opacity: 0.7;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      background-color: var(--primary-color);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .dropdown-item {
      color: white !important;
      padding: 10px 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .dropdown-item:hover, .dropdown-item:focus {
      background-color: rgba(212, 175, 55, 0.2) !important;
      color: var(--secondary-color) !important;
      padding-left: 25px;
    }

    .dropdown-item::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 5px;
      background-color: var(--secondary-color);
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .dropdown-item:hover::before {
      opacity: 1;
      left: 15px;
    }

    /* Mobile menu styles */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: rgba(58, 90, 120, 0.98);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .nav-link-custom {
        margin: 5px 0;
        padding: 12px 15px !important;
        font-size: 1.2rem;
      }

      .nav-link-custom:hover {
        background-color: rgba(212, 175, 55, 0.15);
      }

      .nav-link-custom::after {
        display: none;
      }

      .brand-name {
        font-size: 1.4rem;
      }

      .logo {
        height: 60px;
        width: 60px;
      }

      .navbar-custom.scrolled .logo {
        height: 45px;
        width: 45px;
      }
    }

    @media (max-width: 767.98px) {
      .brand-name {
        font-size: 1.2rem;
        margin-left: 10px;
      }

      .logo {
        height: 50px;
        width: 50px;
      }

      .navbar-custom.scrolled .logo {
        height: 40px;
        width: 40px;
      }

      body {
        padding-top: 70px;
      }
    }

    @media (max-width: 575.98px) {
      .brand-name {
        font-size: 1rem;
      }

      .logo {
        height: 45px;
        width: 45px;
      }

      .navbar-custom.scrolled .logo {
        height: 35px;
        width: 35px;
      }
    }

    /* Popup animation for dropdowns */
    .dropdown-menu {
      animation: fadeInUp 0.3s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tooltip styles for nav items */
    .nav-item {
      position: relative;
    }

    .nav-item:hover .nav-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    .nav-tooltip {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background-color: var(--dark-color);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      z-index: 1000;
    }

    .nav-tooltip::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 0 5px 5px 5px;
      border-style: solid;
      border-color: transparent transparent var(--dark-color) transparent;
    }

    /* Responsive adjustments for tooltips */
    @media (max-width: 991.98px) {
      .nav-tooltip {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo-container">
          <img src="images/logo 4.png" alt="MJ Granites" class="logo"/>
          <span class="brand-name">MJ Granites Exporter</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" href="index1.html">Home
              <span class="nav-tooltip">Welcome Page</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="about.html">About
              <span class="nav-tooltip">Our Story</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link nav-link-custom dropdown-toggle" href="products.html" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
              <span class="nav-tooltip">Our Offerings</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="#">Granite Slabs</a></li>
              <li><a class="dropdown-item" href="#">Marble Tiles</a></li>
              <li><a class="dropdown-item" href="#">Quartz Countertops</a></li>
              <li><hr class="dropdown-divider bg-secondary"></li>
              <li><a class="dropdown-item" href="#">Custom Orders</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="gallery.html">Gallery
              <span class="nav-tooltip">Our Work</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="process.html">Process
              <span class="nav-tooltip">How We Work</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="contact.html">Contact
              <span class="nav-tooltip">Get In Touch</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Shrink navbar on scroll
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar-custom');
      const logo = document.querySelector('.logo');
      const brandName = document.querySelector('.brand-name');
      const scrollY = window.scrollY;

      if (scrollY > 50) {
        navbar.classList.add('scrolled');
        logo.style.transform = `translateY(${-(scrollY * 0.02)}px)`;
        brandName.style.transform = `translateY(${-(scrollY * 0.02)}px)`;
      } else {
        navbar.classList.remove('scrolled');
        logo.style.transform = 'translateY(0)';
        brandName.style.transform = 'translateY(0)';
      }
    });

    // Ripple effect and smooth scroll
    document.querySelectorAll('.nav-link-custom').forEach(link => {
      link.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href');
        if (targetId === '#' || targetId.startsWith('#')) return;

        const ripple = document.createElement('span');
        ripple.classList.add('nav-ripple');
        this.appendChild(ripple);

        const rect = this.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;

        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });

        // Add active class with delay to see ripple effect
        setTimeout(() => {
          document.querySelectorAll('.nav-link-custom').forEach(link => link.classList.remove('active'));
          this.classList.add('active');
        }, 200);
      });
    });

    // Initialize tooltips for mobile (if needed)
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Dropdown hover effect for desktop
    if (window.innerWidth > 992) {
      const dropdowns = document.querySelectorAll('.dropdown');
      
      dropdowns.forEach(dropdown => {
        dropdown.addEventListener('mouseenter', function() {
          this.querySelector('.dropdown-toggle').classList.add('show');
          this.querySelector('.dropdown-menu').classList.add('show');
        });
        
        dropdown.addEventListener('mouseleave', function() {
          this.querySelector('.dropdown-toggle').classList.remove('show');
          this.querySelector('.dropdown-menu').classList.remove('show');
        });
      });
    }

    // Animate dropdown items on show
    document.querySelectorAll('.dropdown-menu').forEach(menu => {
      menu.addEventListener('shown.bs.dropdown', function() {
        const items = this.querySelectorAll('.dropdown-item');
        items.forEach((item, index) => {
          item.style.animation = `fadeInUp 0.3s ${index * 0.1}s forwards`;
        });
      });
    });
  </script>
</body>
</html>
